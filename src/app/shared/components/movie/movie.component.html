<a [routerLink]="['/movies', movie | parseIdFromUrl]" *ngIf="movie.posterObservable | async as posterObservable">
    <div class="card">
        <div class="name">
            <p>{{movie.title}}</p>
        </div>
        <img [src]="'https://image.tmdb.org/t/p/w500'+posterObservable">
    </div>
</a>
